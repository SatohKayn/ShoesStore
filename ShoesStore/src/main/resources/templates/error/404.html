<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:replace="layout :: head"></th:block>
</head>
<body>
<section>
  <div class="d-flex align-items-center justify-content-center vh-25">
    <div class="text-center">
      <h1 class="display-1 fw-bold">404</h1>
      <p class="fs-3"><span class="text-danger">Opps!</span> Page is not exists</p>
      <p class="lead">
        The page you are looking for might have been removed.
      </p>
      <button class="btn btn-primary" onclick="goBack()">Go Back To Previous Page</button>
    </div>
  </div>
</section>
<script>
  function goBack() {
    window.history.back();
  }
</script>
</body>
</html>
